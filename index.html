<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sensor Graphs</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    canvas {
      margin-bottom: 40px;
      max-width: 100%;
    }
    h2 {
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <h1>Sensor Readings Graph</h1>
  <div id="charts"></div>

  <script>
    const apiUrl = "https://bumpy-elite-seahorse.glitch.me/proxy?apptoken=cebe600e-91af-45d7-93c6-c964ad77646a";
    const sensorNames = ["IC#CON1", "IC#CON2", "IC#CON3"];

    function adjustTimeZoneAndFormat(isoString, offsetHours) {
      const date = new Date(isoString);
      date.setHours(date.getHours() + offsetHours);
      return date.toISOString().slice(0, 19).replace("T", " ");
    }

    async function fetchAndPlotData() {
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error("Network response not OK");
        const json = await response.json();

        if (!json.data || !Array.isArray(json.data)) {
          throw new Error("Invalid data format from API");
        }

        const container = document.getElementById("charts");

        sensorNames.forEach(sensor => {
          const data = json.data
            .filter(entry => entry.name === sensor)
            .sort((a, b) => new Date(a.received_at) - new Date(b.received_at))
            .slice(-50); // last 50 entries

          const labels = data.map(entry => adjustTimeZoneAndFormat(entry.received_at, 2));
          const tempData = data.map(entry => entry.TempC_SHT);
          const humData = data.map(entry => entry.Hum_SHT);

          const canvas = document.createElement("canvas");
          container.appendChild(document.createElement("h2")).textContent = sensor;
          container.appendChild(canvas);

          new Chart(canvas, {
            type: "line",
            data: {
              labels,
              datasets: [
                {
                  label: "Temperature (Â°C)",
                  data: tempData,
                  borderColor: "red",
                  fill: false,
                  tension: 0.3
                },
                {
                  label: "Humidity (%)",
                  data: humData,
                  borderColor: "blue",
                  fill: false,
                  tension: 0.3
                }
              ]
            },
            options: {
              responsive: true,
              scales: {
                x: {
                  title: { display: true, text: "Time" },
                  ticks: {
                    maxTicksLimit: 10,
                    autoSkip: true
                  }
                },
                y: {
                  title: { display: true, text: "Value" }
                }
              },
              plugins: {
                title: {
                  display: true,
                  text: `${sensor} - Last 50 Readings`
                }
              }
            }
          });
        });

      } catch (error) {
        console.error("Error fetching or processing data:", error);
        document.body.innerHTML += `<p style="color:red;">Error: ${error.message}</p>`;
      }
    }

    fetchAndPlotData();
  </script>
</body>
</html>
