<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sensor Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
    }
    .reading {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }
    .sensor-block {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px 20px;
      margin: 10px;
      background-color: #f9f9f9;
    }
    canvas {
      margin-bottom: 60px;
      max-width: 100%;
    }
  </style>
</head>
<body>

  <h1>Sensor Readings Dashboard</h1>

  <div class="reading" id="latest-readings">
    <!-- Latest readings will be inserted here -->
  </div>

  <div id="charts">
    <!-- Graphs will be inserted here -->
  </div>

  <script>
    const apiUrl = "https://bumpy-elite-seahorse.glitch.me/proxy?apptoken=cebe600e-91af-45d7-93c6-c964ad77646a";
    const sensorNames = ["IC#CON1", "IC#CON2", "IC#CON3"];

    function adjustTimeZoneAndFormat(isoString, offsetHours) {
      const date = new Date(isoString);
      date.setHours(date.getHours() + offsetHours);
      return date.toISOString().slice(0, 19).replace("T", " ");
    }

    async function fetchDataAndRender() {
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error("Network error");
        const json = await response.json();
        if (!json.data || !Array.isArray(json.data)) throw new Error("Invalid data");

        const latestContainer = document.getElementById("latest-readings");
        const chartContainer = document.getElementById("charts");

        sensorNames.forEach(sensor => {
          const data = json.data
            .filter(entry => entry.name === sensor)
            .sort((a, b) => new Date(a.received_at) - new Date(b.received_at));

          if (data.length === 0) return;

          const latest = data[data.length - 1];
          const formattedTime = adjustTimeZoneAndFormat(latest.received_at, 2);

          // Add latest reading
          const block = document.createElement("div");
          block.className = "sensor-block";
          block.innerHTML = `
            <h3>${sensor}</h3>
            <p><strong>Time:</strong> ${formattedTime}</p>
            <p><strong>Temperature:</strong> ${latest.TempC_SHT.toFixed(1)} °C</p>
            <p><strong>Humidity:</strong> ${latest.Hum_SHT.toFixed(1)} %</p>
          `;
          latestContainer.appendChild(block);

          // Prepare graph data
          const labels = data.slice(-50).map(e => adjustTimeZoneAndFormat(e.received_at, 2));
          const tempData = data.slice(-50).map(e => e.TempC_SHT);
          const humData = data.slice(-50).map(e => e.Hum_SHT);

          // Create canvas and title for graph
          const title = document.createElement("h2");
          title.textContent = `${sensor} - Latest Readings`;
          chartContainer.appendChild(title);

          const canvas = document.createElement("canvas");
          chartContainer.appendChild(canvas);

          new Chart(canvas, {
            type: 'line',
            data: {
              labels,
              datasets: [
                {
                  label: "Temperature (°C)",
                  data: tempData,
                  yAxisID: 'yTemp',
                  borderColor: "red",
                  backgroundColor: "rgba(255,0,0,0.1)",
                  fill: false,
                  tension: 0.3
                },
                {
                  label: "Humidity (%)",
                  data: humData,
                  yAxisID: 'yHum',
                  borderColor: "blue",
                  backgroundColor: "rgba(0,0,255,0.1)",
                  fill: false,
                  tension: 0.3
                }
              ]
            },
            options: {
              responsive: true,
              interaction: {
                mode: 'index',
                intersect: false
              },
              stacked: false,
              scales: {
                x: {
                  title: { display: true, text: "Time" },
                  ticks: {
                    maxTicksLimit: 10,
                    autoSkip: true,
                    callback: function(value, index, ticks) {
                      const label = this.getLabelForValue(value);
                      if (!label) return "";
                      const [date, time] = label.split(" ");
                      return date + '\n' + time;
                    }
                  }
                },
                yTemp: {
                  type: 'linear',
                  position: 'left',
                  title: { display: true, text: 'Temperature (°C)' },
                  min: 20,
                  max: 50,
                  ticks: { color: "red" }
                },
                yHum: {
                  type: 'linear',
                  position: 'right',
                  title: { display: true, text: 'Humidity (%)' },
                  min: 50,
                  max: 100,
                  grid: { drawOnChartArea: false },
                  ticks: { color: "blue" }
                }
              }
            }
          });
        });

      } catch (err) {
        console.error("Failed to load data:", err);
        document.body.innerHTML += `<p style="color:red;">Error: ${err.message}</p>`;
      }
    }

    fetchDataAndRender();
  </script>

</body>
</html>
