<!DOCTYPE html>
<html>
<head>
  <title>Sensor Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .data-box {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      max-width: 300px;
      margin-bottom: 20px;
      background: #f9f9f9;
      display: inline-block;
      margin-right: 20px;
    }
    canvas {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

  <h1>Latest Sensor Readings</h1>
  <div id="sensor-latest"></div>

  <h2>Graphs</h2>
  <div>
    <canvas id="chart-IC#CON1" width="600" height="300"></canvas>
    <canvas id="chart-IC#CON2" width="600" height="300"></canvas>
    <canvas id="chart-IC#CON3" width="600" height="300"></canvas>
  </div>

  <script>
    const url = "https://bumpy-elite-seahorse.glitch.me/proxy?apptoken=cebe600e-91af-45d7-93c6-c964ad77646a";

    function adjustTimeZoneAndFormat(dateStr) {
      const date = new Date(dateStr);
      date.setHours(date.getHours() + 2); // UTC+2
      return date.toISOString().replace("T", " ").substring(0, 19);
    }

    async function fetchAndDisplayData() {
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Failed to fetch");
        const json = await response.json();
        const sensorNames = ["IC#CON1", "IC#CON2", "IC#CON3"];
        const latestContainer = document.getElementById("sensor-latest");

        sensorNames.forEach(name => {
          const sensorData = json.data
            .filter(d => d.name === name)
            .sort((a, b) => new Date(b.received_at) - new Date(a.received_at));

          if (!sensorData.length) return;

          const latest = sensorData[0];

          const box = document.createElement("div");
          box.className = "data-box";
          box.innerHTML = `
            <h3>${name}</h3>
            <p><strong>Temperature:</strong> ${latest.TempC_SHT.toFixed(1)} °C</p>
            <p><strong>Humidity:</strong> ${latest.Hum_SHT.toFixed(1)} %</p>
            <p><strong>Time:</strong> ${adjustTimeZoneAndFormat(latest.received_at)}</p>
          `;
          latestContainer.appendChild(box);

          drawChart(name, sensorData);
        });

      } catch (err) {
        console.error("Error:", err);
      }
    }

    function drawChart(sensorName, data) {
      const ctx = document.getElementById(`chart-${sensorName}`).getContext("2d");
      const labels = data.map(entry => adjustTimeZoneAndFormat(entry.received_at));
      const tempData = data.map(entry => entry.TempC_SHT);
      const humData = data.map(entry => entry.Hum_SHT);

      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: "Temperature (°C)",
              data: tempData,
              borderColor: "red",
              yAxisID: 'y-temp',
              tension: 0.3,
              pointRadius: 0
            },
            {
              label: "Humidity (%)",
              data: humData,
              borderColor: "blue",
              yAxisID: 'y-hum',
              tension: 0.3,
              pointRadius: 0
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: `${sensorName} - Latest Readings`
            },
            legend: {
              position: 'top'
            }
          },
          scales: {
            x: {
              title: {
                display: true,
                text: 'Date & Time'
              },
              ticks: {
                callback: function(value, index, ticks) {
                  const ts = this.getLabelForValue(value);
                  const [date, time] = ts.split(' ');
                  return date + '\n' + time;
                },
                maxRotation: 0,
                minRotation: 0
              }
            },
            'y-temp': {
              type: 'linear',
              position: 'left',
              min: 20,
              max: 50,
              title: {
                display: true,
                text: 'Temperature (°C)'
              }
            },
            'y-hum': {
              type: 'linear',
              position: 'right',
              min: 50,
              max: 100,
              title: {
                display: true,
                text: 'Humidity (%)'
              },
              grid: {
                drawOnChartArea: false
              }
            }
          }
        }
      });
    }

    fetchAndDisplayData();
  </script>
</body>
</html>
