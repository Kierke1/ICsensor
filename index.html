<!DOCTYPE html>
<html>
<head>
  <title>IC#CON2 Sensor Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .data-box {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      max-width: 300px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>

  <h1>Latest Reading for IC#CON2</h1>
  <div class="data-box">
    <p><strong>Temperature:</strong> <span id="temp">Loading...</span> Â°C</p>
    <p><strong>Humidity:</strong> <span id="hum">Loading...</span> %</p>
    <p><strong>Time:</strong> <span id="time">Loading...</span></p>
  </div>

  <script>
    // Replace this with your real data URL
    const apiUrl = 'https://enervisual.com/api/getdata.php?apptoken=cebe600e-91af-45d7-93c6-c964ad77646a'; 

    fetch(apiUrl)
      .then(response => response.json())
      .then(json => {
        const readings = json.data.filter(entry => entry.name === "IC#CON2");
        if (readings.length > 0) {
          const latest = readings[0]; // Assuming the data is in newest-first order
          document.getElementById('temp').textContent = latest.TempC_SHT.toFixed(1);
          document.getElementById('hum').textContent = latest.Hum_SHT.toFixed(1);
          document.getElementById('time').textContent = latest.received_at;
        } else {
          document.getElementById('temp').textContent = 'N/A';
          document.getElementById('hum').textContent = 'N/A';
          document.getElementById('time').textContent = 'N/A';
        }
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  </script>

</body>
</html>
